<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Doge Miner - TVEGesd's Games</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h1><a href="index.html" style="text-decoration: none; color: inherit;">TVEGesd's Games</a></h1>
    </div>

    <div class="container">
        <div class="game-section">
            <h2>Doge Miner</h2>
            <div class="game-wrapper">
                <iframe id="gameIframe" class="game-iframe" allow="fullscreen" allowfullscreen src="https://tvegesd.codeberg.page/"></iframe>
                <button id="fullscreenBtn" class="fullscreen-button">Fullscreen</button>
            </div>
            <p>Mine for Dogecoins in this classic clicker game!</p>
        </div>

        <div class="other-games">
            <h3>Other Games You Might Like</h3>
            <ul>
                <!-- Link to other game pages with new file names -->
                <li><a href="tveg_leveldevil.html">Level Devil</a></li>
                <li><a href="tveg_bitlife.html">Bit Life</a></li>
                <!-- Add other games here -->
            </ul>
            <p><a href="index.html">Back to All Games</a></p>
        </div>
    </div>

    <script>
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const gameIframe = document.getElementById('gameIframe');

        fullscreenBtn.addEventListener('click', () => {
            if (gameIframe.requestFullscreen) {
                gameIframe.requestFullscreen();
            } else if (gameIframe.webkitRequestFullscreen) {
                gameIframe.webkitRequestFullscreen();
            } else if (gameIframe.msRequestFullscreen) {
                gameIframe.msRequestFullscreen();
            }
        });
    </script>

</body>
</html>
