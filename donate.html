<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - TVEGesd's Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1><a href="index.html" style="text-decoration: none; color: inherit;">TVEGesd's Games</a></h1>
    </div>

    <div class="container">
        <div class="game-section">
            <h2 class="game-title">Support TVEGesd's Games</h2>
            <div class="game-wrapper">
                <div class="donation-card">
                    <p>
                        Your support helps us keep the website running and add new games. 
                        Every donation, big or small, makes a huge difference and is greatly appreciated!
                    </p>
                    <!-- PayPal Donate Button -->
                    <form action="https://cash.app/$TVEGESD" method="post" target="_top">
                        <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL_OR_ID">
                        <input type="hidden" name="item_name" value="Support TVEGesd's Games">
                        <input type="hidden" name="currency_code" value="USD">
                        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="Cashapp - The safer, easier way to pay online!" alt="Donate with CashApp button" class="paypal-button">
                        <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
                    </form>
                </div>
            </div>
        </div>
        <div class="other-games">
            <p><a href="index.html">Back to All Games</a></p>
        </div>
    </div>
</body>
</html>
